          async function saveState(persist, state, auditOut, retries=2, blindFallback=true) {
            if (!persist) { log("WARN: No persistâ€”skipping Gist save."); return; }

            const gistUrl = `https://api.github.com/gists/${persist.id}`;
            const mkFiles = (s) => ({ "state.json": { content: JSON.stringify(s) } });

            async function patch(files, etag) {
              const headers = {
                Authorization: `Bearer ${persist.token}`,
                "Accept": "application/vnd.github+json",
                "Content-Type": "application/json",
                "User-Agent": UA
              };
              if (etag) headers["If-Match"] = etag;
              return await fetchWithTimeout(gistUrl, {
                method: "PATCH",
                headers,
                body: JSON.stringify({ files })
              }, 15000);
            }

            let toSave = state;
            let etag = persist.etag || null;

            for (let attempt = 0; attempt <= retries; attempt++) {
              const r = await patch(mkFiles(toSave), etag);
              if (r.ok) {
                const newEtag = r.headers.get("etag");
                persist.etag = newEtag || persist.etag;
                log("SUCCESS: Gist updated! Status=", r.status);
                return;
              }

              const body = (await r.text().catch(()=> ""))?.slice(0, 300) || "";
              log("WARN: saveState failed status=", r.status, "body=", body);

              if (r.status === 412) {
                const r2 = await fetchWithTimeout(gistUrl, { headers: { Authorization: `Bearer ${persist.token}`, "Accept": "application/vnd.github+json", "User-Agent": UA } }, 12000);
                if (!r2.ok) { log("ERROR: Refetch for merge failed status=", r2.status); break; }
                const remoteEtag = r2.headers.get("etag");
                const remoteGist = await r2.json();
                const remoteState = remoteGist.files?.["state.json"]?.content ? JSON.parse(remoteGist.files["state.json"].content) : {};
                toSave = mergeStates(remoteState, state);
                etag = remoteEtag || null;
                await sleep(250 + Math.floor(Math.random()*250));
                continue;
              }
              break;
            }

            if (blindFallback) {
              log("WARN: Falling back to blind PATCH (no If-Match).");
              try {
                  const r2 = await fetchWithTimeout(gistUrl, { headers: { Authorization: `Bearer ${persist.token}`, "Accept": "application/vnd.github+json", "User-Agent": UA } }, 12000);
                  if (r2.ok) {
                    const remoteGist = await r2.json();
                    const remoteState = remoteGist.files?.["state.json"]?.content ? JSON.parse(remoteGist.files["state.json"].content) : {};
                    toSave = mergeStates(remoteState, state);
                  }
              } catch (e) { log("ERROR: Exception during pre-blind-patch re-fetch:", e?.message || String(e)); }
              
              const r3 = await patch(mkFiles(toSave), null);
              if (r3.ok) { persist.etag = r3.headers.get("etag") || persist.etag; log("SUCCESS: Blind Gist update ok."); } 
              else { log("ERROR: Blind save failed status=", r3.status, "body=", (await r3.text().catch(()=>""))?.slice(0,300)); }
            }
